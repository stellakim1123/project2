<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr2=[20, 77, 50, 40, 10, 55];
       
        function max1(ele){
            let max=ele[0];
            for(let i=0; i<ele.length; i++){
                if max<ele[i]{
                    max=ele[i]
                }
            }
            return max;
        }

        document.write(max1(arr2));


    </script>
</body>
</html>
